<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Poppins:wght@600&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

   <!--Header-->
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="container dashboard">

     <!--Form element search container-->
   <div class="row">
    <div class="col-10 col-sm-6 col-md-6 col-lg-3 search-card">
      <div class="card">
        <form id="user-form" class="card-body">
          <label id="form-header" class="form-label" for="city">Search for a City:</label>
          <br>
          <input id="city" type="text" class="form-input el-result" placeholder="Sydney..." />
          <br>
          <button type="submit" class="btn-success btn">Search</button>
        </form>
      </div>
      <hr>
      <div class="list-container">
          <ul class="previous-results">
              <!--List elements for last search-->
          </ul>
          <button type="button" class="btn-danger btn-storage">Clear Search History</button> 
      </div>
    </div>

     <!--Container for results-->
    <div class="col-12 col-sm-12 col-md-12 col-lg-9 result-card-main">
        <div class="card-result">
        </div>
        <br>
      <div class="row mini-card-container">
        </div>
    </div>
  </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/script.js"></script>

</body>

</html>
